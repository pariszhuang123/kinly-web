name: Kinly-web CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-web-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  statuses: write

jobs:
  web_ci:
    name: Lint • Typecheck • Test • Build • E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: "1"

      # Always mark this job as non-production
      NEXT_PUBLIC_ENV: "ci"

      NEXT_PUBLIC_IOS_STORE_URL: "https://apps.apple.com/app/kinly/id6756508378"
      NEXT_PUBLIC_ANDROID_STORE_URL: "https://play.google.com/store/apps/details?id=com.makinglifeeasie.kinly"
      NEXT_PUBLIC_APP_DEEP_LINK_SCHEME: "kinly://"
      NEXT_PUBLIC_TODAY_FALLBACK_URL: "https://makinglifeeasie.com/today"
      NEXT_PUBLIC_SUPPORTED_COUNTRIES: "NZ,SG"
      NEXT_PUBLIC_ENABLE_PUBLIC_NORMS: "true"

      # ✅ Force CI to use DEV services only (set these in GitHub Actions secrets)
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL_DEV }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY_DEV }}

      # Optional: unique run id you can use in tests to generate unique emails
      CI_RUN_ID: ${{ github.run_id }}
      CI_ATTEMPT: ${{ github.run_attempt }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (npm)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      # Cache Next build artifacts between runs (speeds up next build)
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextcache-${{ hashFiles('package-lock.json', 'next.config.*', 'tsconfig.json', 'eslint.config.*', 'app/**', 'pages/**', 'components/**', 'lib/**', 'public/**') }}
          restore-keys: |
            ${{ runner.os }}-nextcache-

      - name: "Guard: lockfile present"
        shell: bash
        run: |
          set -euo pipefail
          test -f package-lock.json

      - name: Install deps
        run: npm ci

      - name: Print versions
        run: |
          node -v
          npm -v

      # ---- Quality gates ----
      - name: All checks (lint, typecheck, contracts, primitives)
        run: npm run check:all

      - name: Unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: ignore
          retention-days: 7

      # ---- Build ----
      - name: Build
        run: npm run build

      # ---- E2E (Playwright) ----
      - name: Detect Playwright
        id: pw
        shell: bash
        run: |
          set -euo pipefail
          if npm ls --depth=0 @playwright/test >/dev/null 2>&1; then
            echo "installed=true" >> $GITHUB_OUTPUT
          else
            echo "installed=false" >> $GITHUB_OUTPUT
          fi

      - name: Cache Playwright browsers
        if: steps.pw.outputs.installed == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.pw.outputs.installed == 'true'
        run: npx playwright install --with-deps

      - name: E2E (Playwright) against local Next server
        if: steps.pw.outputs.installed == 'true'
        shell: bash
        env:
          PLAYWRIGHT_BASE_URL: "http://127.0.0.1:3000"
        run: |
          set -euo pipefail

          # Start Next prod server (requires build already ran)
          npm run start &
          SERVER_PID=$!

          cleanup() {
            kill "$SERVER_PID" >/dev/null 2>&1 || true
          }
          trap cleanup EXIT

          # Wait for server to be ready
          for i in {1..60}; do
            if curl -sSf "http://127.0.0.1:3000" >/dev/null 2>&1; then
              echo "Next server is up"
              break
            fi
            sleep 2
          done

          if ! curl -sSf "http://127.0.0.1:3000" >/dev/null 2>&1; then
            echo "::error::Next server did not become ready"
            exit 1
          fi

          # Run Playwright via your script (preferred)
          npm run e2e

      - name: Upload Playwright report (always)
        if: always() && steps.pw.outputs.installed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results
          if-no-files-found: ignore
          retention-days: 7

      # ---- Vercel Deployment Checks ----
      # This creates/updates a Vercel check named "Vercel - kinly-web: ci"
      # so Vercel can gate promotion to production domains on your CI result.
      - name: Notify Vercel (Deployment Checks)
        if: always()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - kinly-web: ci"
